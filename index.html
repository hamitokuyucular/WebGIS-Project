<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web GIS Project</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/shpjs@latest/dist/shp.min.js"></script>
  <script src="https://unpkg.com/georaster"></script>
  <script src="https://unpkg.com/georaster-layer-for-leaflet"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css"/>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <aside class="bg-light bg-gradient" id="sidebar">
    <div class="d-grid gap-2">
      <h3 class="fw-bolder">Veri Y端kle</h3>
      <div>
        <div>
          <button class="btn btn-outline-secondary fw-bolder" id="btn-geojson">GeoJSON Y端kle (.json)</button>
          <input type="file" id="geojsonFile" accept=".geojson, .json" hidden/>
        </div>
        <div>
          <button class="btn btn-outline-secondary fw-bolder" id="btn-shp">Shapefile (.zip) Y端kle</button>
          <input type="file" id="zipFile" accept=".zip" hidden/>
        </div>
        <div>
          <button class="btn btn-outline-secondary fw-bolder" id="btn-raster">GeoTIFF (.tif/.tiff) Y端kle</button>
          <input type="file" id="rasterFile" accept=".tif, .tiff" hidden/>
        </div>
      </div>

    <div id="layer-list">
        <h3 class="fw-bolder">Katman Listesi</h3>
    </div>
  </aside>

  <div id="map"></div>
  <script src="app.js"></script>

</body>
</html>
